<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Brawler:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header-title">Brawl Stars Clicker Game</h1>
      </header>
      <main>
        <section class="form-section">
          <h2 class="form-title">Please create user!</h2>
          <form class="form">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                class="form-input"
                type="text"
                id="name"
                name="name"
                placeholder="write your name"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                class="form-input"
                type="email"
                id="email"
                name="email"
                placeholder="write your email"
                required
              />
            </div>
            <button type="submit" class="form-button">Create user</button>
          </form>
        </section>
        <section class="hero-section">
          <div class="hero-info">
            <ul class="hero-info-list">
              <li class="hero-info-item">
                <p class="hero-info-text">
                  UserName : <span id="info-name">user</span>
                </p>
              </li>
              <li class="hero-info-item">
                <p class="hero-info-text">
                  Score clicks : <span id="info-score">0</span>
                </p>
              </li>
              <li class="hero-info-item">
                <p class="hero-info-text">
                  All clicks : <span id="info-clicks">0</span>
                </p>
              </li>
            </ul>
          </div>
          <div class="hero-container">
            <img
              class="hero-img"
              src="./images/heroes/pocco.png"
              alt="vorona"
            />
          </div>
          <div class="hero-enemy">
            <p class="hero-enemy-text">Enemy HP</p>
            <div class="hero-enemy-hp-container">
              <div class="hero-enemy-hp"></div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer"><p>Created by Veshta</p></footer>
    </div>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
